<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    var x = 100;
    var y = 23.5;
    document.write(typeof(x), "<br>");
    document.write(typeof(y), "<br>");

    let i = 10;
    document.write(i, "<br>");
    {
        let i = 20; 
        document.write(i, "<br>");
    }
    document.write(i, "<br>");

    let a = 25;
    {
        let a = 35;
        document.write(a, "<br>"); 
    }
    document.write(a, "<br>"); 
</script>
