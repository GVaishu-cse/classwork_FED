<!DOCTYPE html>
<html>
<head>
  <title>Form with Real-Time Validation</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e5fbe5;
      color: #224422;
      padding: 20px;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: #ffffff;
      padding: 30px 24px 24px 24px;
      border-radius: 14px;
      border: 2px solid #8ae58a;
      box-shadow: 0 3px 24px 0 #b5ecb565;
    }
    h2 {
      color: #397d3d;
    }
    label {
      display: block;
      margin: 12px 0 5px;
      font-weight: 600;
      color: #407140;
      letter-spacing: .03em;
    }
    input, select {
      width: 100%;
      padding: 9px;
      margin-bottom: 7px;
      border: 1.5px solid #a6d6a6;
      border-radius: 8px;
      background: #f6fff6;
      color: #1a420f;
      transition: border 0.2s, background 0.2s;
      font-size: 1em;
    }
    input:focus, select:focus {
      border-color: #60cd60;
      background: #edfaed;
      outline: none;
    }
    .btns input {
      width: auto;
      margin-right: 12px;
      cursor: pointer;
      background: #60cd60;
      color: #fff;
      font-size: 1em;
      padding: 10px 22px;
      border: none;
      border-radius: 7px;
      font-weight: bold;
      transition: background 0.2s;
      box-shadow: 0 1px 5px #b5ecb554;
    }
    .btns input:hover {
      background: #2e9e35;
    }
    .error {
      color: #d25050;
      font-size: 13px;
      display: none;
      margin-bottom: 9px;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Form with Real-Time Inline Validation</h2>
  <form id="demoForm" novalidate>
    <!-- Name -->
    <label>Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required minlength="3">
    <span class="error" id="nameError">Name must be at least 3 characters</span>
    <!-- Password -->
    <label>Password:</label>
    <input type="password" id="password" placeholder="Enter password" required minlength="6">
    <span class="error" id="passwordError">Password must be at least 6 characters</span>
    <!-- Email -->
    <label>Email:</label>
    <input type="email" id="email" placeholder="Enter email" required>
    <span class="error" id="emailError">Please enter a valid email</span>
    <!-- Age -->
    <label>Age:</label>
    <input type="number" id="age" min="1" max="120" required>
    <span class="error" id="ageError">Age must be between 1 and 120</span>
    <!-- Phone -->
    <label>Phone:</label>
    <input type="tel" id="phone" placeholder="123-456-7890" pattern="^\d{3}-\d{3}-\d{4}$" required>
    <span class="error" id="phoneError">Phone must be in format 123-456-7890</span>
    <!-- Website -->
    <label>Website:</label>
    <input type="url" id="website" placeholder="https://example.com" required>
    <span class="error" id="websiteError">Please enter a valid URL</span>
    <!-- Country -->
    <label>Country:</label>
    <select id="country" required>
      <option value="">-- Select Country --</option>
      <option>India</option>
      <option>USA</option>
      <option>UK</option>
      <option>Canada</option>
    </select>
    <span class="error" id="countryError">Please select a country</span>
    <!-- Buttons -->
    <div class="btns">
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </div>
  </form>
  <script>
    const form = document.getElementById("demoForm");
    // reusable validation function
    function validateField(field, errorId, validatorFn) {
      const errorElement = document.getElementById(errorId);
      if (!validatorFn(field.value)) {
        errorElement.style.display = "block";
        return false;
      } else {
        errorElement.style.display = "none";
        return true;
      }
    }
    // Real-time validation setup
    document.getElementById("name").addEventListener("input", function() {
      validateField(this, "nameError", value => value.trim().length >= 3);
    });
    document.getElementById("password").addEventListener("input", function() {
      validateField(this, "passwordError", value => value.trim().length >= 6);
    });
    document.getElementById("email").addEventListener("input", function() {
      validateField(this, "emailError", value => this.checkValidity());
    });
    document.getElementById("age").addEventListener("input", function() {
      validateField(this, "ageError", value => value >= 1 && value <= 120);
    });
    document.getElementById("phone").addEventListener("input", function() {
      const phonePattern = /^\d{3}-\d{3}-\d{4}$/;
      validateField(this, "phoneError", value => phonePattern.test(value));
    });
    document.getElementById("website").addEventListener("input", function() {
      validateField(this, "websiteError", value => this.checkValidity());
    });
    document.getElementById("country").addEventListener("change", function() {
      validateField(this, "countryError", value => value.trim().length > 0);
    });
    // Prevent submission if any fields invalid
    form.addEventListener("submit", function(e) {
      let valid = true;
      valid &= validateField(document.getElementById("name"), "nameError", v => v.trim().length >= 3);
      valid &= validateField(document.getElementById("password"), "passwordError", v => v.trim().length >= 6);
      valid &= validateField(document.getElementById("email"), "emailError", function(value) {
        return document.getElementById("email").checkValidity();
      });
      valid &= validateField(document.getElementById("age"), "ageError", v => v >= 1 && v <= 120);
      const phonePattern = /^\d{3}-\d{3}-\d{4}$/;
      valid &= validateField(document.getElementById("phone"), "phoneError", v => phonePattern.test(v));
      valid &= validateField(document.getElementById("website"), "websiteError", function(value) {
        return document.getElementById("website").checkValidity();
      });
      valid &= validateField(document.getElementById("country"), "countryError", v => v.trim().length > 0);
      if (!valid) e.preventDefault();
    });
    // Reset error messages on reset
    form.addEventListener("reset", function() {
      const errors = document.querySelectorAll(".error");
      errors.forEach(e => e.style.display = "none");
    });
  </script>
</body>
</html>
