<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Card Demo</title>
    <style>
        body {
            font-family: Arial,sans-serif;
            margin:20px;
        }
        h2{
            text-align: center;
            margin-bottom: 30px;
        }
        .flex-container{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: stretch;
            gap:20px;
        }
        .card{
            background:#f1f1f1;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex: 1 1 250px;
            max-width: 300px;
            min-width: 200px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .card h3{
            margin-bottom: 10px;
        }
        .card p{
            flex-grow: 1 ;
        }
        .card button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .card button:hover {

        }
    </style>
</head>
<body>
    <h2>RESPONSIVE FLEXBOX</h2>
    <div class="flex-container">
        <div class="card">
            <h3>CARD-01</h3>
            <p> YOU HAVE A BEAUTIFUL FUTURE AHEAD !!</p>
            <button> Learn More </button>
        </div>
        <div class ="card">
            <h3>CARD-02</h3>
            <p>IF YOU HAVE A SMILE THEN JUST GIVE IT TO OTHERS....</p>
            <button>Learn More</button>
        </div>
        <div class = "card">
            <h3>CARD-03</h3>
            <p>HAPINESS COMES IN WAVES IT FINDS YOU WHEN YOU CROSS IT !</p>
            <button>Learn More</button>
        </div>
    </div>
</body>
</html>
